<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Agri InfoHub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body class="bg-green-50 font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-green-700">Agri InfoHub</div>
    <div class="space-x-6 text-lg">
      <a href="index.html" class="hover:text-green-600">Home</a>
      <a href="about.html" class="hover:text-green-600">About</a>
      <a href="crop_search.html" class="hover:text-green-600">Crop Search</a>
      <a href="login.html" class="font-semibold text-green-700">Login</a>
      <a href="signup.html" class="hover:text-green-600">Sign Up</a>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="flex justify-center items-center h-screen bg-green-100">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md">
      <h2 class="text-2xl font-bold text-green-800 text-center mb-6">Login to Agri InfoHub</h2>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300"
          />
        </div>
        <button 
          type="submit" 
          class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition"
        >
          Login
        </button>
      </form>
      <p class="text-sm mt-4 text-center">
        Don't have an account? 
        <a href="signup.html" class="text-green-700 font-semibold hover:underline">Sign up here</a>.
      </p>
    </div>
  </section>

</body>
</html>
